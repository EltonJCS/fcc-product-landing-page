<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivaldi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="resources/images/IvaldiLogo.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="resources/images/IvaldiLogo.svg"
        alt="company logo"
      />
      <nav id="nav-bar">
        <a href="/" class="nav-link">Contact</a>
        <a href="/" class="nav-link">About</a>
        <a href="/" class="nav-link">Log In</a>
      </nav>
    </header>
    <div class="container">
      <div id="video-container">
        <video
          id="video"
          src="/resources/videos/apple_video.mp4"
          autoplay
          controls
        ></video>
      </div>
      <div id="form-container">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <label for="email">Enter you email:</label>
          <input id="email" type="email" placeholder="Email" />
          <input id="submit" class="btn" type="submit" value="Submit" />
        </form>
      </div>
      <footer>
         <p>Made with &#9829 by EltonJCS</p></footer>
    </div>
  </body>
</html>
